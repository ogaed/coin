<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memecoin UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Memecoin Dashboard</h1>
    
    <section>
        <h2>Initialize Memecoin</h2>
        <input type="text" id="admin-principal" placeholder="Admin Principal ID">
        <button onclick="initMemecoin()">Initialize</button>
    </section>
    
    <section>
        <h2>Mint Memecoins</h2>
        <input type="text" id="mint-recipient" placeholder="Recipient Principal ID">
        <input type="number" id="mint-amount" placeholder="Amount">
        <button onclick="mintMemecoins()">Mint</button>
    </section>
    
    <section>
        <h2>Transfer Memecoins</h2>
        <input type="text" id="transfer-recipient" placeholder="Recipient Principal ID">
        <input type="number" id="transfer-amount" placeholder="Amount">
        <button onclick="transferMemecoins()">Transfer</button>
    </section>
    
    <section>
        <h2>Check Balance</h2>
        <input type="text" id="balance-account" placeholder="Account Principal ID">
        <button onclick="checkBalance()">Check Balance</button>
        <p id="balance-result"></p>
    </section>

    <script src="main.js"></script>
</body>
</html>
